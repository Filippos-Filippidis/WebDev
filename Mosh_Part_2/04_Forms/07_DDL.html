<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Mosh_Part_1/css/normalize.css">
    <link rel="stylesheet" href="/Mosh_Part_2/04_Forms/06_DataLists_Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <select>
            <option value="">Select Course...</option>
            <option value="1" selected>HTML</option>
            <option value="2">CSS</option>
            <option value="3">JS</option>
        </select>
    </form>
    <form>
        <select multiple>
            <option value="">Select Course...</option>
            <option value="1" selected>HTML</option>
            <option value="2">CSS</option>
            <option value="3">JS</option>
        </select>
    </form>
    <form>
        <select>
            <optgroup label="Front-end Courses">
                <option value="1" selected>HTML</option>
                <option value="2">CSS</option>
                <option value="3">JS</option>
            </optgroup>
            <optgroup label="Back-end Courses">
                <option value="4" selected>Node.js</option>
                <option value="5">ASP.Net</option>
                <option value="6">Django</option>
            </optgroup>
        </select>
    </form>
    
</body>
</html>
