<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Mosh_Part_1/css/normalize.css">
    <link rel="stylesheet" href="/Mosh_Part_2/04_Forms/06_DataLists_Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
</head>
<body>
    <form>
        <input type="text" list="countries" autocomplete="off">
        <datalist id="countries">
            <!-- Data values can be used with JS -->
            <option data-value="1">Australia</option>
            <option>Canada</option>
            <option>India</option>
            <option>United States</option>
        </datalist>
    </form>
</body>
</html>
